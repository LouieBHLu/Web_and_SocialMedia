<!DOCTYPE html>
<html>

<head lang="en">

    <link rel = "stylesheet" href="intro.css" />

<body>
    <!-- Picture Map to home page -->
    <map name="home">
        <area shape="rect" coords="0,0,550,430" href="home.html">

    <td style="position:relative;">
        <!-- Left -->
        <img style="position:absolute; z-index:2; top:270px; left:0%;" width="550" height="430"

        <!-- Right -->
        <img style="position:absolute; z-index:2; top:250px; left:29%;" width="1024" height="520" 
        src="../pictures/ladder.png" usemap="#home">
        <!-- Top -->
        <img style="position:absolute; z-index:2; top:150px; left:900px;" width="533" height="74" 
        src="../pictures/found.png" usemap="#home">
